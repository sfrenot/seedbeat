################### Seedbeat Configuration Example #########################

############################# Seedbeat ######################################

seeddisapear:
  period: 1s
  cryptos:
    - name: "BTC"
      dns-seeders: [
        "seed.bitcoin.jonasschnelli.ch",
        "seed.bitcoinstats.com",
        "seed.bitnodes.io",
        "dnsseed.bluematt.me",
        "dnsseed.bitcoin.dashjr.org",
        "seed.btc.petertodd.org"
      ]
    - name: "DASH"
      dns-seeders: [ "dnsseed.dash.org", "dnsseed.dashdot.io", "dnsseed.masternode.io" ]
